<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./forgot-password.css" />
    <link rel="shortcut icon" href="./asset/favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <title>Recuperação de senha - Módulo Supervisor</title>
  </head>
  <body>
    <div class="containerForgotPasword">
      <div class="logo">
        <img src="./asset/hi-platform.svg" alt="logo hiplatform" />
      </div>
      <div class="main">
        <div class="description">
          <h3 class="descriptionTitle">Esqueci minha senha</h3>
          <p class="onlyDescription">Confirme seu e-mail para continuar.</p>
        </div>
        <div class="inputEmail">
          <input
            autofocus
            onkeyup="verifyEmail()"
            type="email"
            id="emailForgotPass"
            pattern="^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$"
          />
          <label for="email">E-mail</label>
        </div>
        <p class="textError"></p>
        <footer>
          <a href="./login.html">
            <img
              src="./asset/arrow-left.svg"
              alt="Imagem de seta apontando para esquerda"
            />
          </a>
          <button id="sendEmail" disabled onclick="sendEmail()">Enviar</button>
        </footer>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
